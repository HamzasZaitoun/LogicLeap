<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            margin: auto;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-tabs .nav-link {
            color: black;
        }
        .nav-tabs .nav-link.active {
            background-color: white;
            border-bottom: 2px solid #EB4747;;
            color: black;
        }
        .btn-primary {
            background-color: #A7D477;;
            border-color: #A7D477;;
        }
        .btn-primary:hover {
            background-color: #6aad21;;
            border-color: #6aad21;;
        }
        .form-control:focus {
            border-color: #EB4747;;
            box-shadow: 0 0 0 0.2rem rgba(255,0,0,0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                </li>
            </ul>
            
            <div class="tab-content" id="authTabsContent">
                <!-- Login Tab -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                           <div class="text-end mb-3">
                            <a href="#" class="text-decoration-none text-dark">don't have an account? <span class="text-danger">register now!</span></a>
                        </div>
                        <div class="text-end mb-3">
                            <a href="#" class="text-decoration-none text-danger">Forgot Password?</a>
                        </div>
                     
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
                
                <!-- Register Tab -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
