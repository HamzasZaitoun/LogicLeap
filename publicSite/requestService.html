<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Custom Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: black;
        }
        .service-request-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: red;
            border-color: red;
        }
        .btn-primary:hover {
            background-color: darkred;
            border-color: darkred;
        }
        .form-control:focus {
            border-color: red;
            box-shadow: 0 0 0 0.2rem rgba(255,0,0,0.25);
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="service-request-container">
            <h2 class="text-center mb-4">Request Custom Service</h2>
            <form id="customServiceForm">
                <div class="mb-3">
                    <label for="serviceName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="serviceName" required>
                </div>
                <div class="mb-3">
                    <label for="serviceEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="serviceEmail" required>
                </div>
                <div class="mb-3">
                    <label for="serviceType" class="form-label">Service Type</label>
                    <select class="form-select" id="serviceType" required>
                        <option value="">Select Service</option>
                        <option value="web-development">Web Development</option>
                        <option value="mobile-app">Mobile App Development</option>
                        <option value="data-analysis">Data Analysis</option>
                        <option value="cloud-services">Cloud Services</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="serviceDetails" class="form-label">Service Details</label>
                    <textarea class="form-control" id="serviceDetails" rows="4" required placeholder="Describe your custom service requirements"></textarea>
                </div>
                <div class="mb-3">
                    <label for="servicebudget" class="form-label">Estimated Budget</label>
                    <input type="number" class="form-control" id="servicebudget" placeholder="Optional">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Service Request</button>
            </form>
            <div id="successMessage" class="text-center mt-3 success-message" style="display:none;">
                Your service request has been submitted successfully!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('customServiceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
